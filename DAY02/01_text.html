<!DOCTYPE html>
<html lang="ko">
    <meta charset="UTF-8">
    <title>택스트 관련 태그</title>
    <body>
        <!-- heading : 제목 태그-->
        <h1>Hello HTml H1</h1>
        <h2>Hello HTml H2</h2>
        <h3>Hello HTml H3</h3>
        <h4>Hello HTml H4</h4>
        <h5>Hello HTml H5</h5>
        <h6>Hello HTml H6</h6>
        <!-- 한줄 복사 : alt + shift + (↑/↓) 'ㅁ 한자'-->
        <!-- 주석 : ctl + /  -->

        <!-- 
            택스트 서식
            b       :볼드체
            i       :이텔릭체
            strong  :강조표시 (볼드체)
            em      :강조 (기울임체)
            code    :택스트가 코드임을 표시
            sup     :위첨자
            sub     :아래첨자
            hr      :구분선(수평선)
         -->
         <hr>
         <p><b>이택스트는 bold 입니다</b></p>
         <p><strong>이택스트는 strong 입니다</strong></p>
         <p><i>이택스트는  i 입니다</i></p>
         <p><em>이택스트는 em 입니다</em></p>
         <p><code>이택스트는 code 입니다</code></p>
         <p>이택스트는 <sup>위첨자</sup> 입니다.</p>
         <p>이택스트는 <sub>아래첨자</sub> 입니다.</p>

         <!-- 
             특수문자
             &nbsp;     :공백문자 한개
             &lt;      :<
             &gt        :>
             &quot;     :""
             &amp;      :
          -->
         
         <hr>
             <h1>공&nbsp;백</h1>
             <br>
             &lt;
             <br>      
             &gt;
             <br>        
             &quot;
             <br>     
             &amp;
    </body>
</html>
